<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <title>Weather</title>
  </head>
  <body>
      <header>
        <container>
            <div class="row">
                <div class="col">
                    <nav class="navbar fixed-top navbar-light bg-light">
                        <div class="container-fluid">
                            <a class="navbar-brand" href="index.html">What's The Weather?</a>
                        </div>
                    </nav>
                </div>
            </div>
        </container>
    </header>

    <section>
        <form class="container" id="myform">
            <div class="row mt-4 mb-2">
                <div class="col mt-5 mx-5">   
                    <div class="input-group mb-3" id="navMenu">
                        <input type="text" id="userZip" class="form-control" placeholder="Enter ZIP code" aria-label="Enter ZIP code" aria-describedby="button-addon2">
                        <button class="btn btn-outline-secondary" id="search" type="submit" id="button-addon2">SEARCH</button>
                    </div>
                </div>
            </div>
        </form>
    </section>

    <section>

            <table class="table table-bordered fs-5 text-center">
                <thead>
                    <tr class="table-warning">
                    <th scope="col">Location</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                    <td class="align-middle">City</td>
                    </tr>
                </tbody>
            </table>

    </section>

    <section>
        <table class="table table-bordered fs-5 text-center">
                <thead>
                    <tr class="table-warning">
                    <th scope="col" colspan="3">Temperature</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                    <td class="align-middle" colspan="1">70F</td>
                    <td class="align-middle" colspan="1">200K</td>
                    <td class="align-middle" colspan="1">30C</td>
                    </tr>
                </tbody>
            </table>
    </section>

    <section>
        <table class="table table-bordered fs-5 text-center">
                <thead>
                    <tr class="table-warning">
                    <th scope="col" colspan="3">Weather Condition</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                    <td class="align-middle" colspan="2">Condition</td>
                    <td class="align-middle" colspan="2">Icon</td>
                    </tr>
                </tbody>
            </table>
    </section>


    <!-- Optional JavaScript; choose one of the two! -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="js/main.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->
  </body>
</html>
